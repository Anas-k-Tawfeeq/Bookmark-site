<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Bookmarker</title>
  
    <!-- fontAwesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- main stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="py-3">
      <section id="bookmark" class="bookmark content-adjust p-3 p-sm-5">
        <div
          class="title d-flex flex-column gap-5 justify-content-center align-items-center text-center"
        >
         <h1 class="position-relative"> Bookmarks</h1>
          <h2>
            Bookmark your favorite sites </i>
          </h2>
        </div>
        <div
          class="bookmarkInputs mt-3 d-flex flex-column align-items-center justify-content-center gap-md-3"
        >
          <div class="input w-100">
            <label for="bookmarkName"
              ><i class="fa-solid fa-book-bookmark"></i> Name</label
            >
            <input
              type="text"
              id="bookmarkName"
              class="form-control mt-2"
              placeholder="Bookmark Name"
              oninput="validNameInput();"
            />
          </div>
          <div class="input pt-3 w-100">
            <label for="bookmarkURL"
              ><i class="fa-solid fa-link"></i> URL</label
            >
            <input
              type="text"
              id="bookmarkURL"
              class="form-control mt-2"
              placeholder="Website URL"
              oninput="validURLInput()"
            />
          </div>
          <button id="addbtn" onclick="addupdateBookmark();" class="btn btn-danger mt-4 px-4">
            Add bookmark
          </button>
          <input type="text" onkeyup="displayBookmarks()" id="searchbar" class="form-control w-50 mx-auto my-1" placeholder="Search...">
        </div>
      </section>
      <section id="displayTable" class="content-adjust pt-1 px-3 px-sm-5">
        <table class="table text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="bookmarkContent"></tbody>
        </table>
      </section>
    </main>
    <script src="./js/sweetalert.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
